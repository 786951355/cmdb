<!DOCTYPE html>
<html lang="en">
{% load static %}
{% include 'base/header.html' %}

<body data-type="widgets">

   {% include 'base/body.html' %}
    {% include 'base/menu.html' %}

    <div class="tpl-content-wrapper">
        <div class="widget am-fr">
            <div class="widget-head am-cf">
                <ol class="am-breadcrumb">
                  <li><a href="{% url 'index' %}" class="am-icon-home">首页</a></li>
                  <li><a href="{% url 'users' %}">查看用户</a></li>
                  <li class="am-active">重置密码</li>
                </ol>
            </div>
            <div class="widget-body  am-fr">
                <form class="am-form tpl-form-border-form tpl-form-border-br" method="post" action="{% url 'resetpwd' %}{{ user_id }}">
                    {% csrf_token %}
                    <div class="widget-head am-fl">重置密码</div>
                    <div class="widget-title">重置用户 <span style="color: red">{{ user }}</span> 密码</div>
                    <fieldset>
                        <div class="am-form-group am-u-md-12">
                            <span style="color: #d83832">{{ reset_pwdform.non_field_errors }}</span>
                        </div>
                        <div class="am-form-group am-u-md-12">
                            {{ reset_pwdform.as_p }}
                        </div>
                    </fieldset>
                    <div class="am-form-group">
                        <span style="color: #00a23f">{{ status }}</span>
                    </div>
                    <div class="am-form-group am-pagination-centered">
                        <a href="{% url 'users' %}" id="cancle_button" role="button" class="am-btn am-btn-secondary">取消</a>
                        <button id="submit_button" type="submit" class="am-btn am-btn-success">重置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% include 'base/footer.html' %}
</body>
</html>
